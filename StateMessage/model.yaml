StateMessage:
  description: State message
  properties:
    accuracy:
      additionalProperties: false
      description: Position accuracy of the robot
      properties:
        covariance:
          description: Error covariance matrix of estimated position
          items:
            type: number
          type: array
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property
    battery:
      additionalProperties: false
      description: The states of the battery the robot mounted
      oneOf:
        - required:
            - voltage
        - required:
            - remainingTime
        - required:
            - remainingPercentage
      properties:
        current:
          description: Current of the mobile element
          type: number
          x-ngsi:
            model: ' https:/schema.org/Number'
            type: Property
            units: Ampere
        remainingPercentage:
          description: Remaining battery charge
          maximum: 100
          minimum: 0
          type: number
          x-ngsi:
            type: Property
        remainingTime:
          description: Expected lifespan of a battery
          format: time
          type: string
          x-ngsi:
            model: ' https:/schema.org/DateTime'
            type: Property
        voltage:
          description: Voltage of the mobile element
          type: number
          x-ngsi:
            model: ' https:/schema.org/Number'
            type: Property
            units: Volt
      type: object
      x-ngsi:
        type: Property
    commandTime:
      description: Sent time to the robot
      format: date-time
      type: string
      x-ngsi:
        type: Property
    destination:
      additionalProperties: false
      description: 'Current destination of the robot. Basically, it is the same as one of the waypoints'
      maxProperties: 3
      properties:
        geographicPoint:
          additionalProperties: true
          description: Point in geographic coordinates
          properties:
            altitude:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
            latitude:
              allOf:
                - default: 0.0
                  description: Simple coordinate of a point
                  type: number
                  x-ngsi:
                    type: Property
                - maximum: 90
                  minimum: -90
            longitude:
              allOf:
                - default: 0.0
                  description: Simple coordinate of a point
                  type: number
                  x-ngsi:
                    type: Property
                - maximum: 180
                  minimum: -180
          required: &statemessage_-_properties_-_pose_-_properties_-_geographicpoint_-_required
            - latitude
            - longitude
            - altitude
          type: object
          x-ngsi:
            type: Property
        mapId:
          description: Map ID
          type: string
          x-ngsi:
            type: Property
        orientation2D:
          additionalProperties: true
          description: 2D Angle of an element
          properties:
            theta:
              default: 0.0
              description: Simple measurement of an angle
              type: number
              x-ngsi:
                type: Property
          required: &statemessage_-_properties_-_pose_-_properties_-_orientation2d_-_required
            - theta
          type: object
          x-ngsi:
            type: Property
        orientation3D:
          additionalProperties: true
          description: 3D Angles of an element
          properties:
            pitch:
              default: 0.0
              description: Simple measurement of an angle
              type: number
              x-ngsi:
                type: Property
            roll:
              default: 0.0
              description: Simple measurement of an angle
              type: number
              x-ngsi:
                type: Property
            yaw:
              default: 0.0
              description: Simple measurement of an angle
              type: number
              x-ngsi:
                type: Property
          required: &statemessage_-_properties_-_pose_-_properties_-_orientation3d_-_required
            - roll
            - pitch
            - yaw
          type: object
          x-ngsi:
            type: Property
        point2D:
          additionalProperties: true
          description: Point in 2D as a two simple coordinates x and y
          properties:
            x:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
            y:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
          required: &statemessage_-_properties_-_pose_-_properties_-_point2d_-_required
            - x
            - y
          type: object
          x-ngsi:
            type: Property
        point3D:
          additionalProperties: true
          description: 'Point in 3D as a three simple coordinates x, y and z'
          properties:
            x:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
            y:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
            z:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
          required: &statemessage_-_properties_-_pose_-_properties_-_point3d_-_required
            - x
            - y
            - z
          type: object
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property
    errors:
      description: Describes the errors that occurred in the robot
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    mode:
      description: 'Enum:''error, navi, standby''. Navigational status of the robot'
      enum:
        - error
        - navi
        - standby
      type: string
      x-ngsi:
        type: Property
    pose:
      additionalProperties: false
      description: Current position of the robot.
      maxProperties: 3
      properties:
        geographicPoint:
          additionalProperties: true
          description: Point in geographic coordinates
          properties:
            altitude:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
            latitude:
              allOf:
                - default: 0.0
                  description: Simple coordinate of a point
                  type: number
                  x-ngsi:
                    type: Property
                - maximum: 90
                  minimum: -90
            longitude:
              allOf:
                - default: 0.0
                  description: Simple coordinate of a point
                  type: number
                  x-ngsi:
                    type: Property
                - maximum: 180
                  minimum: -180
          required: *statemessage_-_properties_-_pose_-_properties_-_geographicpoint_-_required
          type: object
          x-ngsi:
            type: Property
        mapId:
          description: Map ID
          type: string
          x-ngsi:
            type: Property
        orientation2D:
          additionalProperties: true
          description: 2D Angle of an element
          properties:
            theta:
              default: 0.0
              description: Simple measurement of an angle
              type: number
              x-ngsi:
                type: Property
          required: *statemessage_-_properties_-_pose_-_properties_-_orientation2d_-_required
          type: object
          x-ngsi:
            type: Property
        orientation3D:
          additionalProperties: true
          description: 3D Angles of an element
          properties:
            pitch:
              default: 0.0
              description: Simple measurement of an angle
              type: number
              x-ngsi:
                type: Property
            roll:
              default: 0.0
              description: Simple measurement of an angle
              type: number
              x-ngsi:
                type: Property
            yaw:
              default: 0.0
              description: Simple measurement of an angle
              type: number
              x-ngsi:
                type: Property
          required: *statemessage_-_properties_-_pose_-_properties_-_orientation3d_-_required
          type: object
          x-ngsi:
            type: Property
        point2D:
          additionalProperties: true
          description: Point in 2D as a two simple coordinates x and y
          properties:
            x:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
            y:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
          required: *statemessage_-_properties_-_pose_-_properties_-_point2d_-_required
          type: object
          x-ngsi:
            type: Property
        point3D:
          additionalProperties: true
          description: 'Point in 3D as a three simple coordinates x, y and z'
          properties:
            x:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
            y:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
            z:
              default: 0.0
              description: Simple coordinate of a point
              type: number
              x-ngsi:
                type: Property
          required: *statemessage_-_properties_-_pose_-_properties_-_point3d_-_required
          type: object
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property
    type:
      description: NGSI Entity type. It has to be StateMessage
      enum:
        - StateMessage
      type: string
      x-ngsi:
        type: Property
  required:
    - accuracy
    - battery
    - commandTime
    - destination
    - errors
    - id
    - mode
    - pose
    - type
  type: object
