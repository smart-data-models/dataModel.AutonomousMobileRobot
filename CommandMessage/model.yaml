CommandMessage:
  description: Command message
  properties:
    command:
      description: Command sent to the robot
      type: string
      x-ngsi:
        type: Property
    commandTime:
      description: Sent time to the robot
      format: date-time
      type: string
      x-ngsi:
        type: Property
    type:
      description: NGSI Entity type. It has to be CommandMessage
      enum:
        - CommandMessage
      type: string
      x-ngsi:
        type: Property
    waypoints:
      description: List of waypoints.
      items:
        additionalProperties: false
        properties:
          geographicPoint:
            additionalProperties: true
            description: Property. Point in geographic coordinates
            properties:
              altitude:
                default: 0.0
                description: Property. Simple coordinate of a point
                type: number
              latitude:
                allOf:
                  - default: 0.0
                    description: Property. Simple coordinate of a point
                    type: number
                  - maximum: 90
                    minimum: -90
              longitude:
                allOf:
                  - default: 0.0
                    description: Property. Simple coordinate of a point
                    type: number
                  - maximum: 180
                    minimum: -180
            required:
              - latitude
              - longitude
              - altitude
            type: object
          mapId:
            description: Property. Map ID
            type: string
          orientation2D:
            additionalProperties: true
            description: Property. 2D Angle of an element
            properties:
              theta:
                default: 0.0
                description: Property. Simple measurement of an angle
                type: number
            required:
              - theta
            type: object
          orientation3D:
            additionalProperties: true
            description: Property. 3D Angles of an element
            properties:
              pitch:
                default: 0.0
                description: Property. Simple measurement of an angle
                type: number
              roll:
                default: 0.0
                description: Property. Simple measurement of an angle
                type: number
              yaw:
                default: 0.0
                description: Property. Simple measurement of an angle
                type: number
            required:
              - roll
              - pitch
              - yaw
            type: object
          point2D:
            additionalProperties: true
            description: Property. Point in 2D as a two simple coordinates x and y
            properties:
              x:
                default: 0.0
                description: Property. Simple coordinate of a point
                type: number
              y:
                default: 0.0
                description: Property. Simple coordinate of a point
                type: number
            required:
              - x
              - y
            type: object
          point3D:
            additionalProperties: true
            description: 'Property. Point in 3D as a three simple coordinates x, y and z'
            properties:
              x:
                default: 0.0
                description: Property. Simple coordinate of a point
                type: number
              y:
                default: 0.0
                description: Property. Simple coordinate of a point
                type: number
              z:
                default: 0.0
                description: Property. Simple coordinate of a point
                type: number
            required:
              - x
              - y
              - z
            type: object
          speed:
            description: 'Property. Robot speed between coordinates of waypoints[m/s]'
            type: number
        type: object
      type: array
      x-ngsi:
        type: Property
  required:
    - id
    - type
    - commandTime
    - command
    - waypoints
  type: object
